<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="player-container">

    <div class="player">
      <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="#53354a" stroke-width="20"/>
      </svg>
      <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="#903749" stroke-width="20"/>
      </svg>

      <h3 class="time-display">25:00</h3>

      <div id="player-actions">
        <button id="pomodoro-start">Start</button>
        <button id="pomodoro-stop">Stop</button>
        <button id="pomodoro-reset">Reset</button>
        <button id="pomodoro-st-break">Short break</button>
        <button id="pomodoro-lg-break">Long break</button>
      </div>
    </div>

  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
