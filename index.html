<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>MARCELLO, IL POMODORO !</h1>
  </header>
  <div id="player-container">

    <div class="player">

      <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="#ffa41b" stroke-width="20"/>
      </svg>
      <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="#0e2431" stroke-width="25"/>
      </svg>

      <h3 class="time-display">25:00</h3>

      <audio class="end-sound" src="sounds/Bell-ring-sound-effect.mp3"></audio>

      <div id="player-actions">
        <button class="player-btn" id="pomodoro-start"><i class="fas fa-play"></i></button>
        <button class="player-btn" id="pomodoro-stop"><i class="fas fa-pause"></i></button>
        <button class="player-btn" id="pomodoro-reset"><i class="fas fa-redo"></i></button>
        <button class="player-btn hidden" id="pomodoro-break">BREAK</i></button>
      </div>
    </div>

    <div id="actions">

      <h2 id="actions-title">MY WORKING JOURNEY</h2>

      <div class="user-setup">
        <i class="fas fa-clock"></i>
        <p>Session length :</p>
        <button class="user-setup-variation" id="minus">-</i></button>
        <p class="user-setup-duration">25 min</p>
        <button class="user-setup-variation" id="plus">+</button>
      </div>

      <form id="actions-form" autocomplete="off">
        <div id='actions-form-title'>
          <i class="fas fa-pen"></i>
          <p>Action :</p>
        </div>
        <input type="text" id="action">
        <button type="submit" id="actions-submit">Add</i></button>
      </form>

      <div id="actions-list"></div>

    </div>

  </div>
<script type="module" src="./script.js"></script>
</body>
</html>
